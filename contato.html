<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minhaconta.css">
   
    
    <title>Mundo Tech</title>
</head>
<body>
    
    <header>
        <div class="container">
            <!--classe cabeçalho do site-->
            <a href="index.html"><div class="logo"><img src="imagens/BR tecnologia.png"></div>></a>
          
        </div>
        <div class="line"> </div>
    </header>
    
    <section>
        
        <h2>Contato</h2>
        <form class="needs-validation" novalidate>
            <form  action="obrigado.html">
            <div class="form-row">
              <div class="col-md-4 mb-3">
                <label for="validationCustom01">Nome</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="Nome" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <label for="validationCustom02">Sobrenome</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Sobrenome"  required>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div>
            <div class="form-row">
                <div class="form-group row">
                    <label for="colFormLabelSm">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control form-control-sm" id="colFormLabelSm" placeholder="E-mail">
                    </div>
                  </div>
              <div class="col-md-3 mb-3">
                <label for="validationCustom05">Mensagem</label>
                <input type="text" class="form-control" id="validationCustom05" placeholder="Mensagem" required>
                <div class="invalid-feedback">
                 
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Aceitar todos os termos e condições.
                </label>
                <div class="invalid-feedback">
                 
                </div>
              </div>
            </div>
            <button class="button-as-link"><a href="obrigado.html" target="_blank">Enviar</a></button>
          </form>
        </form>
          
    
    </section>
  
</body>
</html>
